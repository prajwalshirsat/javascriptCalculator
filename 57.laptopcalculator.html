    <body style="background-color: rgb(89, 149, 190);">
       <center> 
           <table border="1"  width="600" style="border-collapse: collapse;">CALCULATOR BY JAVASCRIPT
           
            <style>
                table
                {  background-color: rgb(205, 57, 49);
                    width: 400px;
                    padding: 10px;
                    height: 300px;
                 cursor: pointer;
                }
                
                table td:hover{       
                    background-color: cadetblue;
                }  
            </style>
           <tr  >
            <center>
            <td  colspan="6"><input type="text" id="i1" width="800" ></td>
        </center> 
        </tr>
           <tr>
            <td onclick="get_value(this)">1</td>
            <td onclick="get_value(this)">2</td>
            <td onclick="get_value(this)">3</td>
            <td onclick="get_value(this)">+</td>
           </tr>
           <tr>

            <td onclick="get_value(this)">6</td>
            <td onclick="get_value(this)">-</td>
           </tr>
           <tr>
            <td onclick="get_value(this)">7</td>
            <td onclick="get_value(this)">8</td>
            <td onclick="get_value(this)">9</td>
            <td onclick="get_value(this)">*</td>
           </tr>
           <tr>
            <td onclick="get_value(this)">0</td>
           <td onclick="reset()" >C</td>
           <td onclick="set_value()">=</td>
           <td onclick="get_value(this)">/</td>
        </tr>

<script>
    str="";
    function get_value( current)
    {
     //  console.log(current);   // to print current element
     //  console.log(current.innerText); // print  current element innertext
      
       str= str + current.innerText // store (append )current ele in str variable
      console.log(str);   // to print in console

       document.querySelector("#i1").value=str;  // to show current element who is appended in str - to show in input box

    }
    function set_value()
    {
        if(str!="") // if str is not equal to null;
        {
            ans= eval(str); // evaluate str as per mathematical operation and store in ans 
            console.log(ans);

            document.querySelector("#i1").value=ans;  // to display it in input box
        
            str=ans; // so string get changed to ans and display in console

        }
    }
 
     function reset()
     {
        document.querySelector("#i1").value=0; //set input box as 0

        str="" // set string to null;
     }






















</script>
